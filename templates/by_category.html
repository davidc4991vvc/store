{% extends "base.html" %}
{% block title %}Search results{% endblock %}
{% block content %}

{{ items}}
{% if items %}
<ul>
{% for item in items %}
  <li>{{ item.name }} ({{ item.pixel_width }}x{{ item.pixel_height }}) <img src="{{item.url}}" /></li>
{% endfor %}
</ul>
{{ items.count }} results
{% endif %}
{% endblock %}
