{% extends "base.html" %}
{% load mptt_tags %}

{% block title %}Welcome to $STORE!{% endblock %}
{% block content %}
<iframe src="http://gottastitchemall.tumblr.com/" width="100%" height="80%"> </iframe>
{% if items %}
<ul>
{% for item in items %}
  <li>{{ item.name }} ({{ item.pixel_width }}x{{ item.pixel_height }}) {{ item.fandoms.all }}</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
